<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="wrapper">
        <div id="image-sidebar">
            <img alt="segla" src="segla.jpg" id="main-img">
            <div id="logo-container">
                <img alt="Odin" src="odin-lined.png" class="logo">
                <h1 class="logo-text">Odin</h1>
            </div>
        </div>
        <div id="content">
            <section id="intro-section">
                <h2>This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                    <br>
                    You <em>know</em> you want to.
                </h2>
            </section>
            <section id="form-section">
                <h2>Let's do this!</h2>
                <form>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password">
                </form>
            </section>
            <section id="account-section">
                <button type="button" id="create-acct-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </div>
</body>
</html>
