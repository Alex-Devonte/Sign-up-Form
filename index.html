<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="wrapper">
        <div id="image-sidebar">
            <div id="main-img-container">
                <img alt="segla" src="segla.jpg" id="main-img">
            </div>
            <div id="logo-container">
                <img alt="Odin" src="odin-lined.png" class="logo">
                <h1 class="logo-text">Odin</h1>
            </div>
            <div class="image-cred">
                <p> Photo by 
                    <a href="https://unsplash.com/@traveling_anton?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Anton Poznyak</a>
                    on 
                    <a href="https://unsplash.com/photos/black-and-gray-rock-formation-in3-CLQb48A?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div id="content">
            <section id="intro-section">
                <h2>This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams.<br> Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h2>
            </section>
            <section id="form-section">
                <h2>Let's do this!</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password">
                            <p class="error-msg">Passwords don't match</p>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </form>
            </section>
            <section id="account-section">
                <button type="button" id="create-acct-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </section>
        </div>
    </div>
</body>
<script>
    let button = document.querySelector('#create-acct-btn');
    let errorMsg = document.querySelector(".error-msg");

    button.addEventListener('click', function () {
        let password = document.querySelector('#password');
        let confirmPassword = document.querySelector('#confirm-password');

        if (password.value != confirmPassword.value) {
            password.classList.add('error');
            confirmPassword.classList.add('error');
            errorMsg.style.display = 'inline';
        } else {
            password.classList.remove('error');
            confirmPassword.classList.remove('error');
            errorMsg.style.display = 'none';
        }
    });
</script>
</html>
